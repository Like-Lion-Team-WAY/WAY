<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/boards/boardSetting.css">
    <script th:src="@{/js/boards/boardSetting.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="returnPage">
            <a id="returnPage" href="#">← 특정 게시판</a>
        </div>
        <h1 class="text-center mt-3">게시판 설정</h1>
        <div class="main-container mt-4">
            <div class="form-group">
                <label for="boardName">이름</label>
                <input type="text" id="boardName" class="form-control" placeholder="게시판 이름">
            </div>
            <div class="form-group mt-3">
                <label for="boardDescription">설명</label>
                <textarea id="boardDescription" class="form-control" rows="3" placeholder="게시판 설명"></textarea>
            </div>
            <div class="form-group mt-3 d-flex align-items-center">
                <label for="allowAnonymous" class="me-2">익명허용</label>
                <input type="checkbox" id="allowAnonymous" class="form-check-input">
            </div>
            <div class="form-group mt-3 d-flex align-items-center">
                <button id="deleteBoardButton" class="btn btn-danger">삭제 하기</button>
            </div>
            <div class="form-group mt-4 text-center">
                <button id="updateBoardButton" class="btn btn-secondary">게시판 수정</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
