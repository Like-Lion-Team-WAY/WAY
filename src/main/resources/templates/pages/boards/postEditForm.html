<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>게시글 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/boards/postCreate.css">
    <script th:src="@{/js/boards/postEdit.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="returnPage">
            <a id="returnPage" href="#">← 돌아가기</a>
        </div>
        <h1 id="boardTitle">게시글 수정</h1>
        <div class="form-group mt-3">
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group mt-3">
            <textarea id="postContent" class="form-control" rows="10" placeholder="내용을 입력하세요."></textarea>
        </div>
        <button id="submitButton" class="btn btn-primary mt-3">수정</button>
        <button id="viewRulesButton" class="btn btn-secondary mt-3">커뮤니티 이용규칙 보기</button>
        <div class="mt-3">
            <p>WAY는 누구나 기분 좋게 참여할 수 있는 커뮤니티를 만들기 위해 커뮤니티 이용 규칙을 제정해 운영하고 있습니다. 위반 시 게시물이 삭제되고 서비스 이용이 제한될 수 있습니다.</p>
            <p>게시물 작성 전 커뮤니티 이용 규칙 전문을 반드시 확인하시기 바랍니다.</p>
        </div>
    </div>
</div>


</body>
</html>
