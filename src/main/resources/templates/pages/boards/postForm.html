<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/boards/post.css">
    <script th:src="@{/js/boards/post.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="returnPage">
            <a id="returnPage" href="#">← 전체 게시판</a>
        </div>
        <h1 id="boardTitle">게시판</h1>
        <div class="board-actions">
            <button id="editBoardButton" class="btn btn-secondary">게시판 수정</button>
            <button id="createBoardButton" class="btn btn-primary">게시글 생성</button>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">게시글번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일자</th>
            </tr>
            </thead>
            <tbody id="boardPostList">
            <!-- 게시글 목록이 여기 동적으로 채워집니다 -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination Buttons -->
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
