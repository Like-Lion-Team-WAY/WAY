<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/boards/postDetail.css">
    <script th:src="@{/js/boards/postDetail.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="header">
            <a id="returnPage" href="#">← 전체 게시판</a>
        </div>
        <div class="post">
            <div class="post-header">
                <div class="user-avatar">익명</div>
                <div class="post-info">
                    <div class="post-date">07/24 13:35</div>
                    <div class="post-author">익명</div>
                </div>
            </div>
            <div class="post-title"></div>
            <div class="post-content"></div>
            <div class="post-interactions">
                <div class="likes">👍 0</div>
                <div class="comments">💬 0</div>
                <div class="scraps">⭐ 0</div>
            </div>
            <div class="post-actions">
                <button class="action-button" id="likeAction">공감</button>
                <button class="action-button" id="scrapAction">스크랩</button>
            </div>
        </div>
        <div class="comment-section">
            <div class="comment-input">
                <input type="text" placeholder="댓글을 입력하세요..." class="comment-box">
                <input type="checkbox" id="anonymousPermission" class="anonymous-checkbox"> 익명
                <button class="send-button" onclick="submitComment(0)">➤</button>
            </div>
            <div class="comments-list">
                <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
