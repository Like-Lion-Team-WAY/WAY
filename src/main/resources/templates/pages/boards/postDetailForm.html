<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/boards/postDetail.css">
    <script th:src="@{/js/boards/postDetail.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="header">
            <a id="returnPage" href="#">← 전체 게시판</a>
        </div>
        <div class="post">
            <div class="post-header">
                <div class="user-avatar">익명</div>
                <div class="post-info">
                    <div class="post-date">07/24 13:35</div>
                    <div class="post-author">익명</div>
                </div>
            </div>
            <div class="post-title">오늘 자료구조 휴강인가여?</div>
            <div class="post-content">ㅠㅠ 휴강,,,,</div>
            <div class="post-interactions">
                <div class="likes">👍 2</div>
                <div class="comments">💬 0</div>
                <div class="scraps">⭐ 2</div>
            </div>
            <div class="post-actions">
                <button class="action-button" id="likeAction">공감</button>
                <button class="action-button" id="scrapAction">스크랩</button>
            </div>
        </div>
        <div class="comment-section">
            <div class="comment-input">
                <input type="text" placeholder="댓글을 입력하세요..." class="comment-box">
                <button class="send-button">➤</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
