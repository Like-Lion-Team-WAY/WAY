<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>커뮤니티 게시판</title>
    <link rel="stylesheet" href="/css/boards/board.css">
    <script th:src="@{/js/boards/board.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="category">
        <span class="bookmark">즐겨 찾는 게시판</span>
        <span class="all-boards">전체 게시판</span>
    </div>
    <div class="search">
        <label for="search-board"></label>
        <input type="text" class="form-control" id="search-board" placeholder="게시판 이름을 입력해주세요">
    </div>
    <div class="container"> <!-- 여기 .container 클래스 추가 -->
        <div class="board-list" id="boardList">
            <!-- Board List will be populated here by JavaScript -->
            <div class="board-item-placeholder">게시판 목록이 없습니다.</div>
        </div>
    </div> <!-- .container 닫기 -->
    <div class="create-board">
        <!-- Create Board -->
        <button type="button" id="createBoardButton" class="btn btn-primary custom-btn">게시판 생성</button>
    </div>
</div>

</body>
</html>
