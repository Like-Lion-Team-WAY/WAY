<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ÌîºÎìú ÏÉÅÏÑ∏</title>
    <link rel="stylesheet" href="/css/feed/detailFeed.css">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/feed/postEdit.js"></script>
    <script src="/js/feed/commentEdit.js"></script>

</head>
<body>
<div layout:fragment="content">
    <div class="post-container">
        <div class="post-header">
            <img th:if="${post.getUser().getUserImage() != null}" class="profile-icon"
                 th:src="'/display?filename='+${post.getUser().getUserImage()}" alt="Profile Picture"/>
            <img th:if="${post.getUser().getUserImage() == null}" class="profile-icon" th:src="@{/image/image.jpg}"
                 alt="Profile Picture"/>
            <div class="post-info">
                <span class="username"
                      th:text="${post.getUser().nickname+' ('+post.getUser().username+')'}">username</span>
                <span class="timestamp"
                      th:text="${#temporals.format(post.getPostCreatedAt(), 'yyyyÎÖÑ MMÏõî ddÏùº')}">ÏûëÏÑ±Ïùº</span>
            </div>
        </div>
        <div th:if="${loginUser != null}" class="post-actions">
            <button th:if="${post.getUser().getUserId() == loginUser.getUserId()}" id="editPostBtn">ÏàòÏ†ï</button>
            <button th:if="${post.getUser().getUserId() == loginUser.getUserId()}" id="deletePostBtn">ÏÇ≠Ï†ú</button>
            <!-- Í≤åÏãúÍ∏Ä(POST) Ïã†Í≥† -->
            <button th:if="${post.getUser().userId != loginUser.getUserId()}" id="reportPostBtn">Ïã†Í≥†</button>
        </div>

        <div class="post-content">
            <h1 id="postTitle" th:text="${post.getPostTitle()}"></h1>
            <img th:if="${post.getPostImageUrl() != null}" th:src="'/display?filename='+${post.getPostImageUrl()}"
                 alt="Ïù¥ÎØ∏ÏßÄ ÌôïÏù∏ÌïòÍ∏∞" width="500px"/>
            <p id="postContent" th:text="${post.getPostContent()}"></p>

            <div id="editPostForm" style="display:none;">
                <input type="text" id="editPostTitle"/>
                <input type="hidden" id="postId" th:value="${post.postId}"/>
                <textarea id="editPostContent"></textarea>
                <div>
                    <button id="savePostBtn">Ï†ÄÏû•</button>
                    <button id="cancelPostEditBtn">Ï∑®ÏÜå</button>
                </div>
            </div>
        </div>

        <div class="post-stats">
            <span class="likes">üëç <a id="likeCount" th:text="${post.getPostLike()}">Ï¢ãÏïÑÏöî Ïàò</a></span>
            <span class="comments">üí¨ <a id="commentCount" th:text="${post.getPostComments().size()}">ÎåìÍ∏Ä Ïàò</a></span>
            <span class="stars">‚≠ê <a id="scrapCount" th:text="${postBox}"></a></span>
        </div>
        <div>

        </div>
        <div class="post-tags">
            <form th:if="${loginUser != null}" th:action="@{/posts/like}" method="post">
                <input type="hidden" name="userId" th:value="${loginUser.getUserId()}"/>
                <input type="hidden" name="postId" th:value="${post.getPostId()}"/>
                <button type="submit" class="liketag">Í≥µÍ∞ê</button>
            </form>
            <form th:if="${loginUser != null}" th:action="@{/posts/archieve/{postId}(postId=${post.getPostId()})}"
                  method="post">
                <input type="hidden" name="userId" th:value="${loginUser.getUserId()}"/>
                <input type="hidden" name="postId" th:value="${post.getPostId()}"/>
                <button type="submit" class="tag">Ïä§ÌÅ¨Îû©</button>
            </form>
        </div>
        <div th:if="${loginUser != null}">
            <form class="comment-input" th:action="@{/posts/comments/{postId}(postId=${post.getPostId()})}"
                  method="post">
                <input type="text" name="postCommentContent" id="postCommentContent" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî."/>
                <input type="hidden" name="postId" th:value="${post.getPostId()}"/>
                <input type="hidden" name="userId" th:value="${loginUser.userId}"/>
                <input type="hidden" name="parentCommentPreCommentId" th:value="null">
                <button type="submit">‚û§</button>
            </form>
        </div>
        <div th:if="${loginUser == null}">
            <form class="comment-input">
                <input type="text" name="postCommentContent" placeholder="Î°úÍ∑∏Ïù∏ ÌõÑ ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±Ìï† Ïàò ÏûàÏäµÎãàÎã§."/>
                <input type="hidden" name="postId" th:value="${post.getPostId()}"/>
                <button type="submit" disabled>‚û§</button>
            </form>
        </div>
        <div class="comments-section">
            <div th:each="comment : ${post.postComments}">
                <div th:if="${comment.postCommentPreCommentId == null}" class="list-group-item">
                    <h1 class="comment-text"
                        th:text="${comment.getUser().nickname+' ('+comment.getUser().username+')'}"></h1>
                    <p class="comment-text" th:text="${comment.getPostCommentContent()}"></p>
                    <div th:if="${loginUser != null}">
                        <input type="hidden" id="commentId" th:value="${comment.getPostCommentId()}">
                        <button th:if="${loginUser.getUserId() == comment.getUser().getUserId()}"
                                class="edit-comment-btn" th:data-comment-id="${comment.getPostCommentId()}">ÏàòÏ†ï
                        </button>
                        <button th:if="${loginUser.getUserId()== comment.getUser().getUserId()}"
                                class="delete-comment-btn" th:data-comment-id="${comment.getPostCommentId()}">ÏÇ≠Ï†ú
                        </button>
                        <!-- ÎåìÍ∏Ä (COMMENT) Ïã†Í≥† -->
                        <button th:if="${loginUser.getUserId() != comment.getUser().getUserId()}"
                                class="report-comment-btn" th:data-comment-id="${comment.getPostCommentId()}">Ïã†Í≥†
                        </button>
                        <button class="reply-comment-btn" th:data-comment-id="${comment.getPostCommentId()}">ÎãµÍ∏Ä</button>
                    </div>
                    <div th:id="'editCommentForm-' + ${comment.getPostCommentId()}" class="edit-comment-form"
                         style="display:none;">
                        <textarea th:id="'editCommentContent-' + ${comment.getPostCommentId()}"></textarea>
                        <input type="hidden" th:id="'commentId-' + ${comment.getPostCommentId()}"
                               th:value="${comment.getPostCommentId()}"/>
                        <button class="save-comment-btn" th:data-comment-id="${comment.getPostCommentId()}">Ï†ÄÏû•</button>
                        <button class="cancel-edit-btn" th:data-comment-id="${comment.getPostCommentId()}">Ï∑®ÏÜå</button>
                    </div>
                    <div th:if="${loginUser != null}" th:id="'replyCommentForm-' + ${comment.getPostCommentId()}"
                         class="reply-comment-form" style="display:none;">
                        <textarea th:id="'replyCommentContent-' + ${comment.getPostCommentId()}"></textarea>
                        <input type="hidden" name="postId" th:value="${post.getPostId()}"/>
                        <input type="hidden" name="userId" th:value="${loginUser.getUserId()}"/>
                        <input type="hidden" th:value="${comment.getPostCommentId()}"/>
                        <button class="submit-reply-btn" th:data-comment-id="${comment.getPostCommentId()}">ÎãµÍ∏Ä ÏûëÏÑ±
                        </button>
                        <button class="cancel-reply-btn" th:data-comment-id="${comment.getPostCommentId()}">Ï∑®ÏÜå</button>
                    </div>

                    <div th:each="reply : ${post.postComments}"
                         th:if="${reply.postCommentPreCommentId == comment.postCommentId}"
                         class="reply-item">
                        <h1 class="comment-text"
                            th:text="${reply.getUser().nickname+' ('+reply.getUser().username+')'}"></h1>
                        <p class="comment-text" th:text="${reply.getPostCommentContent()}"></p>
                        <div th:if="${loginUser != null}">
                            <input type="hidden" id="replyId" th:value="${reply.getPostCommentId()}">
                            <button th:if="${loginUser.getUserId() == reply.getUser().getUserId()}"
                                    class="edit-comment-btn" th:data-comment-id="${reply.getPostCommentId()}">ÏàòÏ†ï
                            </button>
                            <button th:if="${loginUser.getUserId() == reply.getUser().getUserId()}"
                                    class="delete-comment-btn" th:data-comment-id="${reply.getPostCommentId()}">ÏÇ≠Ï†ú
                            </button>
                            <!-- ÎåìÍ∏Ä (COMMENT) Ïã†Í≥† -->
                            <button th:if="${loginUser.getUserId() != reply.getUser().getUserId()}"
                                    class="report-comment-btn" th:data-comment-id="${reply.getPostCommentId()}">Ïã†Í≥†
                            </button>
                        </div>
                        <div th:id="'editReplyForm-' + ${reply.getPostCommentId()}" class="edit-reply-form"
                             style="display:none;">
                            <textarea th:id="'editCommentContent-' + ${reply.getPostCommentId()}"></textarea>
                            <input type="hidden" th:id="'commentId-' + ${reply.getPostCommentId()}"
                                   th:value="${reply.getPostCommentId()}"/>
                            <button class="save-comment-btn" th:data-comment-id="${reply.getPostCommentId()}">Ï†ÄÏû•
                            </button>
                            <button class="cancel-reply-edit-btn" th:data-comment-id="${reply.getPostCommentId()}">Ï∑®ÏÜå
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
